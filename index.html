.topbar{

  border:1px solid var(--stroke);

}

.tab.active{

  box-shadow:0 0 0 1px rgba(63,208,255,.35), 0 14px 34px rgba(63,208,255,.25);
}

/* HOVER 3D */
.sectionBtn:hover{
  transform:translateY(-3px);
  box-shadow:var(--shadow-deep);
}

/* FIELDS */
.field{
  background:linear-gradient(180deg, rgba(5,7,13,.55), rgba(5,7,13,.35));
}

/* BUTTONS */
.btnPrimary{
  background:linear-gradient(180deg,#6be7ff,var(--accent));
  box-shadow:0 18px 40px rgba(63,208,255,.35);
}
.btnOk{

}
.btnDanger{

/* BOTTOM BAR */
.bottomBar{
  background:linear-gradient(180deg, rgba(5,7,13,.15), rgba(5,7,13,.95));

/* =========================================================
