<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Cotizador Electricidad Vitt PRO 3.7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* =================================================
   THEME FIXED – INDUSTRIAL TECH (CONTRASTE SEGURO)
   ================================================= */
:root{
  --bg:#070b16;
  --bg2:#0b1020;

  --panel:#121a3a;
  --panel2:#18235a;
  --card:#162050;

  --stroke:rgba(255,255,255,.14);

  --text:#f5f7ff;
  --muted:#b3bddf;

  --accent:#4db8ff;
  --ok:#22c55e;
  --danger:#ef4444;
  --warn:#fbbf24;

  --radius:18px;

  --shadowSoft:0 10px 28px rgba(0,0,0,.35);
  --shadowHard:0 22px 48px rgba(0,0,0,.55);
  --shadowAccent:0 18px 45px rgba(77,184,255,.35);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 480px at 50% -80px, rgba(77,184,255,.30), transparent 60%),
    radial-gradient(600px 400px at 10% 20%, rgba(34,197,94,.18), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--text);
}

/* App */
.app{
  max-width:520px;
  margin:0 auto;
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* ================= TOP BAR ================= */
.topbar{
  position:sticky;
  top:0;
  z-index:50;
  padding:14px;
  background:linear-gradient(180deg, rgba(7,11,22,.98), rgba(7,11,22,.82));
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--stroke);
  box-shadow:0 6px 22px rgba(0,0,0,.6);
}

.brand{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand h1{
  margin:0;
  font-size:17px;
  font-weight:900;
}
.brand .ver{
  font-size:12px;
  font-weight:800;
  color:var(--accent);
}
.sub{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* ================= SEARCH + TABS ================= */
.tools{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.search{
  flex:1;
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 12px;
  box-shadow:var(--shadowSoft);
}

.search input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
  font-weight:600;
}

.search input::placeholder{
  color:rgba(179,189,223,.7);
}

.clearBtn{
  border:none;
  background:transparent;
  color:var(--muted);
  font-weight:900;
  cursor:pointer;
}

/* Tabs */
.tabs{
  display:flex;
  gap:8px;
}
.tab{
  border:1px solid var(--stroke);
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  color:var(--text);
  padding:10px 14px;
  border-radius:14px;
  font-size:12px;
  font-weight:900;
  cursor:pointer;
  box-shadow:var(--shadowSoft);
}
.tab.active{
  border-color:var(--accent);
  box-shadow:var(--shadowAccent);
}

/* ================= SCREENS ================= */
.screen{
  padding:14px;
}
.hidden{display:none}

/* ================= SECTIONS ================= */
.sectionGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.sectionBtn{
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:16px 14px;
  cursor:pointer;
  box-shadow:var(--shadowSoft);
  transition:.15s;
}
.sectionBtn:hover{
  transform:translateY(-3px);
  box-shadow:var(--shadowHard);
}

.sectionTitle{
  font-weight:900;
  font-size:13px;
}
.sectionMeta{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* ================= CARDS ================= */
.card{
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  box-shadow:var(--shadowSoft);
}

.cardHead{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.cardHead b{
  font-size:14px;
  font-weight:900;
}
.small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

/* ================= CONTROLS ================= */
.controls{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.field{
  display:flex;
  align-items:center;
  gap:8px;
  background:rgba(7,11,22,.55);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:8px 10px;
}
.field span{
  font-size:12px;
  color:var(--muted);
  font-weight:800;
}
.field input{
  width:86px;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
  font-weight:900;
  text-align:right;
}

/* ================= BUTTONS ================= */
.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}
.btn{
  border:none;
  border-radius:14px;
  padding:12px 14px;
  font-size:13px;
  font-weight:900;
  cursor:pointer;
}

.btnPrimary{
  background:linear-gradient(180deg, #7dd3ff, var(--accent));
  color:#06101f;
  box-shadow:var(--shadowAccent);
}
.btnGhost{
  background:transparent;
  border:1px solid var(--stroke);
  color:var(--text);
}
.btnDanger{
  background:linear-gradient(180deg, #ff8b8b, var(--danger));
  color:#1a0707;
}
.btnOk{
  background:linear-gradient(180deg, #4ade80, var(--ok));
  color:#06101f;
  box-shadow:0 16px 34px rgba(34,197,94,.25);
}

/* ================= BADGES & TOTAL ================= */
.badge{
  font-size:12px;
  font-weight:900;
  background:rgba(77,184,255,.9);
  color:#06101f;
  padding:6px 10px;
  border-radius:999px;
}

.totalBox{
  margin-top:14px;
  padding:16px;
  border-radius:18px;
  border:1px solid rgba(34,197,94,.35);
  background:linear-gradient(180deg, rgba(34,197,94,.12), var(--panel));
}

.totalValue{
  font-size:24px;
  font-weight:900;
  color:#4ade80;
  text-align:right;
}

/* ================= BOTTOM BAR ================= */
.bottomBar{
  position:sticky;
  bottom:0;
  padding:14px;
  background:linear-gradient(180deg, rgba(7,11,22,.2), rgba(7,11,22,.95));
  backdrop-filter:blur(12px);
  border-top:1px solid var(--stroke);
  box-shadow:0 -6px 22px rgba(0,0,0,.6);
}

.bottomInner{
  display:flex;
  gap:10px;
  align-items:center;
}

.bottomInfo{
  flex:1;
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:10px 12px;
}

.bottomInfo .row{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  font-weight:800;
  color:var(--muted);
}
.bottomInfo strong{
  color:var(--text);
}

.bottomBtn{
  width:140px;
  padding:12px;
  border-radius:16px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(180deg, #4ade80, var(--ok));
  color:#06101f;
  box-shadow:0 16px 34px rgba(34,197,94,.25);
}

/* Responsive */
@media(max-width:360px){
  .sectionGrid{grid-template-columns:1fr}
  .bottomBtn{width:125px}
}

/* PRINT */
#printHeader{display:none}
@media print{
  #printHeader{display:block}
  .topbar,.bottomBar{display:none!important}
}
</style>
</head>
