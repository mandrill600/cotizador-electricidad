<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Electricidad Vitt PRO 3.5</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0f1f;
  --sidebar:#0f172a;
  --panel:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --ok:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:260px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
}

aside h1{
  font-size:18px;
  font-weight:800;
  margin-bottom:20px;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  text-align:left;
  font-weight:500;
}

.nav button:hover{
  background:var(--panel);
}

/* MAIN */
main{
  flex:1;
  padding:24px;
  overflow:auto;
}

h2{
  margin-top:0;
  font-size:22px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}

input{
  width:90px;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  text-align:center;
}

button.action{
  background:var(--accent);
  color:#020617;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.total{
  font-size:26px;
  font-weight:800;
  color:var(--ok);
  text-align:right;
}
</style>
</head>

<body>

<aside>
  <h1>‚ö° Vitt PRO</h1>
  <div class="nav" id="menu"></div>
</aside>

<main>
  <h2 id="title">Seleccion√° una secci√≥n</h2>
  <div id="content"></div>
</main>

<script>
/* === DATA COMPLETO (SIN RECORTES) === */
const DATA = {
  "üîé Inspecci√≥n":[
    {n:"Visita t√©cnica",p:45000},
    {n:"Visita diagn√≥stico",p:60000},
    {n:"Urgencia 24 hs",p:110000},
    {n:"Relevamiento para obra",p:85000},
    {n:"Informe t√©cnico",p:120000}
  ],
  "üí° Iluminaci√≥n":[
    {n:"Aplique simple",p:20000},
    {n:"Plaf√≥n LED",p:32000},
    {n:"Spot LED embutido",p:25000},
    {n:"Reflector exterior",p:42000}
  ],
  "üåÄ Ventiladores":[
    {n:"Instalaci√≥n ventilador techo",p:95000},
    {n:"Ventilador con luz",p:110000}
  ],
  "üîå Tomas":[
    {n:"Tomacorriente simple",p:28000},
    {n:"Tomacorriente doble",p:36000}
  ],
  "‚ö° Tableros":[
    {n:"Tablero monof√°sico",p:260000},
    {n:"Cambio t√©rmica",p:38000}
  ]
};

const menu=document.getElementById("menu");
const content=document.getElementById("content");
const title=document.getElementById("title");

Object.keys(DATA).forEach(sec=>{
  const b=document.createElement("button");
  b.textContent=sec;
  b.onclick=()=>openSection(sec);
  menu.appendChild(b);
});

function openSection(sec){
  title.textContent=sec;
  content.innerHTML="";
  DATA[sec].forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <b>${s.n}</b><br><br>
      Precio <input type="number" value="${s.p}">
      Cantidad <input type="number" value="1">
      <button class="action">Agregar</button>
    `;
    content.appendChild(c);
  });
}
</script>

</body>
</html>
