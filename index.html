<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Electricidad Vitt PRO 3.0</title>

<style>
:root{
--bg:#0b1220;
--card:#16213a;
--accent:#4da3ff;
--ok:#00e676;
--danger:#ff5252;
--text:#ffffff;
--muted:#94a3b8;
}

body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#0b1220,#111a2e);
color:var(--text);
}

.screen{
padding:20px;
max-width:900px;
margin:auto;
}

h1{margin:0 0 5px 0;font-size:20px;}
.subtitle{font-size:12px;color:var(--muted);margin-bottom:20px;}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:10px;
}

.section-btn{
background:#1b2945;
padding:20px;
border-radius:12px;
text-align:center;
cursor:pointer;
font-weight:bold;
}

.card{
background:#1b2945;
padding:15px;
border-radius:12px;
margin-bottom:10px;
}

.row{display:flex;gap:8px;flex-wrap:wrap;}

button{
padding:8px 10px;
border-radius:8px;
border:none;
cursor:pointer;
font-weight:bold;
}

.btn{background:var(--accent);color:black;}
.btn-ok{background:var(--ok);color:black;}
.btn-danger{background:var(--danger);color:white;}

input{
width:70px;
padding:6px;
border-radius:6px;
border:none;
background:#0b1220;
color:white;
text-align:center;
}

.floating{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:var(--ok);
color:black;
padding:12px 20px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
}

.total{
font-size:22px;
font-weight:bold;
text-align:right;
color:var(--ok);
margin-top:10px;
}
</style>
</head>

<body>

<div id="home" class="screen">
<h1>‚ö° Cotizador Electricidad Vitt PRO 3.0</h1>
<div class="subtitle">Soluciones El√©ctricas</div>

<div class="grid" id="sections"></div>
</div>

<div id="servicesScreen" class="screen" style="display:none;">
<button class="btn" onclick="volver()">‚Üê Volver</button>
<h2 id="sectionTitle"></h2>
<div id="servicesList"></div>
</div>

<div id="budgetScreen" class="screen" style="display:none;">
<button class="btn" onclick="volverHome()">‚Üê Volver</button>
<h2>Presupuesto</h2>
<div id="budgetList"></div>

<div class="card">
Materiales: <input type="number" id="materiales" value="0">
Adicionales: <input type="number" id="adicionales" value="0">
Margen %: <input type="number" id="margen" value="0">
IVA <input type="checkbox" id="iva">
<div class="total">Total: $ <span id="total">0</span></div>
</div>

<button class="btn-ok" onclick="copiar()">Copiar WhatsApp</button>
<button class="btn" onclick="window.print()">PDF</button>
</div>

<div id="floatingBtn" class="floating" onclick="verPresupuesto()" style="display:none;">
Ver presupuesto (0)
</div>

<script>

const DATA={
"üîé Inspecci√≥n":[
{n:"Visita t√©cnica",p:45324},
{n:"Urgencia",p:108660}
],
"üí° Iluminaci√≥n":[
{n:"Aplique",p:24798},
{n:"Spot LED",p:24798},
{n:"Ventilador techo",p:90490}
],
"üîå Cableado":[
{n:"Boca completa",p:90490},
{n:"Cableado por metro",p:12442}
],
"‚ö° Tableros":[
{n:"TP Monof√°sico + PAT",p:267314},
{n:"TP Trif√°sico + PAT",p:361993}
],
"üèó Instalaciones":[
{n:"Pilar completo",p:746466},
{n:"Gabinete medidor",p:189986}
],
"üì∑ Seguridad":[
{n:"Instalaci√≥n c√°mara IP interior",p:48000},
{n:"Instalaci√≥n c√°mara exterior altura",p:62000},
{n:"Instalaci√≥n DVR/NVR",p:85000},
{n:"Configuraci√≥n monitoreo celular",p:35000},
{n:"Sistema alarma b√°sica instalada",p:180000},
{n:"Sensor adicional alarma",p:18000},
{n:"Central alarma instalada",p:95000}
]
};

let currentSection=null;
let items=[];

const sectionsDiv=document.getElementById("sections");
const floatingBtn=document.getElementById("floatingBtn");

function renderSections(){
Object.keys(DATA).forEach(sec=>{
let btn=document.createElement("div");
btn.className="section-btn";
btn.textContent=sec;
btn.onclick=()=>abrirSeccion(sec);
sectionsDiv.appendChild(btn);
});
}

function abrirSeccion(sec){
currentSection=sec;
home.style.display="none";
servicesScreen.style.display="block";
sectionTitle.textContent=sec;
renderServices();
}

function renderServices(){
servicesList.innerHTML="";
DATA[currentSection].forEach((s)=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<b>${s.n}</b><br>
Precio: <input type="number" value="${s.p}" id="price_${s.n}">
<br><br>
Cantidad:
<button onclick="add('${s.n}')">Agregar</button>
`;
servicesList.appendChild(card);
});
}

function add(nombre){
let price=document.getElementById("price_"+nombre).value;
items.push({n:nombre,p:parseFloat(price),c:1});
updateFloating();
}

function updateFloating(){
if(items.length>0){
floatingBtn.style.display="block";
floatingBtn.textContent=`Ver presupuesto (${items.length})`;
}else{
floatingBtn.style.display="none";
}
}

function volver(){
servicesScreen.style.display="none";
home.style.display="block";
}

function verPresupuesto(){
servicesScreen.style.display="none";
home.style.display="none";
budgetScreen.style.display="block";
renderBudget();
}

function volverHome(){
budgetScreen.style.display="none";
home.style.display="block";
}

function renderBudget(){
budgetList.innerHTML="";
items.forEach((it,i)=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`
${it.n} - $${it.p}
<button class="btn-danger" onclick="remove(${i})">Eliminar</button>
`;
budgetList.appendChild(div);
});
calcular();
}

function remove(i){
items.splice(i,1);
renderBudget();
updateFloating();
}

function calcular(){
let total=0;
items.forEach(it=>total+=it.p);
let mat=parseFloat(materiales.value)||0;
let add=parseFloat(adicionales.value)||0;
let mar=parseFloat(margen.value)||0;
total+=mat+add;
total+=total*(mar/100);
if(iva.checked) total*=1.21;
document.getElementById("total").textContent=total.toLocaleString();
}

function copiar(){
let texto="‚ö° Cotizador Electricidad Vitt PRO 3.0\nSoluciones El√©ctricas\n\n";
items.forEach(it=>{
texto+=`${it.n} - $${it.p.toLocaleString()}\n`;
});
texto+=`\nTOTAL: $${total.textContent}`;
navigator.clipboard.writeText(texto);
alert("Copiado");
}

renderSections();

</script>

</body>
</html>
