<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Cotizador Electricidad Vitt PRO 3.7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#070b16;
  --bg2:#0b1020;
  --panel:#0f1730;
  --panel2:#121d3a;
  --card:#101a35;
  --stroke:rgba(255,255,255,.07);
  --text:#eef2ff;
  --muted:#a6b0cf;
  --accent:#48b4ff;
  --ok:#22c55e;
  --danger:#ef4444;
  --warn:#fbbf24;
  --shadow:0 18px 40px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -50px, rgba(72,180,255,.20), transparent 60%),
    radial-gradient(900px 500px at 10% 15%, rgba(34,197,94,.10), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--text);
}

/* ===== PDF HEADER ===== */
@media print{
  body::before{
    content:"Vitt PRO ‚Äî Presupuesto el√©ctrico profesional";
    position:fixed;
    top:0;
    left:0;
    right:0;
    padding:14px;
    text-align:center;
    font-weight:800;
    font-size:14px;
    border-bottom:1px solid #ccc;
  }
  body{padding-top:60px}
  .bottomBar,.topbar{display:none!important}
}

/* App shell */
.app{
  max-width:520px;
  margin:0 auto;
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  position:sticky; top:0; z-index:50;
  padding:14px 14px 10px;
  background:linear-gradient(180deg, rgba(7,11,22,.96), rgba(7,11,22,.75));
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--stroke);
}
.brand{
  display:flex; align-items:center; justify-content:space-between;
}
.brand h1{margin:0;font-size:16px;font-weight:800}
.brand .ver{font-size:12px;color:var(--muted);font-weight:600}
.sub{font-size:12px;color:var(--muted);margin-top:4px}

/* Buttons */
.btn{
  border:none;border-radius:14px;padding:12px 14px;
  font-weight:800;font-size:13px;cursor:pointer;
}
.btnPrimary{
  background:linear-gradient(180deg,#62c3ff,var(--accent));
  color:#06101f;
  box-shadow:0 14px 30px rgba(72,180,255,.25);
}
.btnDanger{
  background:linear-gradient(180deg,#ff7b7b,var(--danger));
  color:#1a0707;
}
.btnGhost{
  background:transparent;border:1px solid var(--stroke);color:var(--text);
}

/* 3D DELETE BUTTON */
.btnReset{
  background:linear-gradient(180deg,#ffb3b3,#ef4444);
  color:#2a0606;
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.35),
    0 10px 26px rgba(239,68,68,.45);
}
.btnReset:active{
  transform:translateY(2px);
  box-shadow:0 6px 16px rgba(239,68,68,.4);
}

/* Screens */
.screen{padding:14px}
.hidden{display:none}

/* Sections */
.sectionGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.sectionBtn{
  background:linear-gradient(180deg, rgba(18,29,58,.95), rgba(15,23,48,.95));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:14px;
  cursor:pointer;
  box-shadow:0 10px 26px rgba(0,0,0,.25);
}
.sectionBtn span{
  font-size:20px;
  display:block;
}
.sectionTitle{font-weight:800;font-size:13px}
.sectionMeta{font-size:12px;color:var(--muted)}

/* Cards */
.card{
  background:linear-gradient(180deg, rgba(18,29,58,.94), rgba(15,23,48,.94));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.cardHead{display:flex;justify-content:space-between}
.badge{
  background:rgba(72,180,255,.85);
  color:#06101f;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

/* Bottom */
.bottomBar{
  position:sticky;bottom:0;
  padding:12px 14px;
  background:linear-gradient(180deg, rgba(7,11,22,.2), rgba(7,11,22,.95));
  border-top:1px solid var(--stroke);
}
.bottomInner{display:flex;gap:10px}
.bottomBtn{
  flex:1;
  background:linear-gradient(180deg,#4ade80,var(--ok));
  border:none;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="topbar">
  <div class="brand">
    <h1>Vitt PRO</h1>
    <div class="ver">PRO 3.7</div>
  </div>
  <div class="sub">Serio ‚Ä¢ Profesional ‚Ä¢ R√°pido</div>
</div>

<div id="serviciosScreen" class="screen">
  <div class="sectionGrid" id="homeSections"></div>
</div>

<div id="presupuestoScreen" class="screen hidden">
  <div id="budgetList"></div>

  <div class="card">
    <div class="cardHead">
      <b>Total</b>
    </div>
    <h2 id="total">$ 0</h2>

    <div class="actions" style="display:flex;gap:10px;margin-top:12px">
      <button class="btn btnPrimary" onclick="window.print()">PDF</button>
      <button class="btn btnReset" onclick="borrarTodo()">üóëÔ∏è Borrar todo</button>
    </div>
  </div>
</div>

<div class="bottomBar">
  <div class="bottomInner">
    <button class="bottomBtn" onclick="goPresupuesto()">Ver Presupuesto</button>
  </div>
</div>

</div>

<script>
const ICONS={

  "Puesta a Tierra":"üåç",
  "Instalaciones / Obras":"üèóÔ∏è",
  "Dom√≥tica / Automatizaci√≥n":"üè†",
  "C√°maras / Seguridad":"üì∑",

};

function borrarTodo(){
  if(!confirm("¬øBorrar toda la cotizaci√≥n?"))return;
  items=[];
  document.getElementById("total").textContent="$ 0";
  goServiciosHome();
}

const homeSections=document.getElementById("homeSections");
function goServiciosHome(){
  document.getElementById("serviciosScreen").classList.remove("hidden");
  document.getElementById("presupuestoScreen").classList.add("hidden");
  renderSections();
}
function goPresupuesto(){
  document.getElementById("serviciosScreen").classList.add("hidden");
  document.getElementById("presupuestoScreen").classList.remove("hidden");
}
function renderSections(){
  homeSections.innerHTML="";
  Object.keys(ICONS).forEach(k=>{
    const d=document.createElement("div");
    d.className="sectionBtn";
    d.innerHTML=`<span>${ICONS[k]}</span><div class="sectionTitle">${k}</div>`;
    homeSections.appendChild(d);
  });
}
goServiciosHome();
</script>
</body>
</html>
