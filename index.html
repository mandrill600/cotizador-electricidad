<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Electricidad Vitt PRO 3.4</title>

<!-- FUENTE MODERNA -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --bg2:#111a2e;
  --card:#16213a;
  --card2:#1b2945;
  --accent:#4da3ff;
  --ok:#00e676;
  --danger:#ff5252;
  --text:#ffffff;
  --muted:#94a3b8;
  --line:rgba(255,255,255,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,Segoe UI,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

.screen{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

h1{
  margin:0 0 4px;
  font-size:22px;
  font-weight:700;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-bottom:20px;
}

/* HOME GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}

.section-btn{
  background:var(--card2);
  padding:20px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
  border:1px solid var(--line);
  transition:transform .15s ease,background .15s ease;
}

.section-btn:hover{
  transform:translateY(-3px);
  background:#22325a;
}

/* CARDS */
.card{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
  border:1px solid var(--line);
}

/* INPUTS */
input{
  width:90px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0b1220;
  color:var(--text);
  text-align:center;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

/* BOTONES */
button{
  padding:8px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn{
  background:var(--accent);
  color:#020617;
}

.btn-ok{
  background:var(--ok);
  color:#020617;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

/* TOTAL */
.total{
  font-size:24px;
  font-weight:700;
  text-align:right;
  color:var(--ok);
  margin-top:14px;
}

/* FLOATING */
.floating{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--ok);
  color:#020617;
  padding:16px 26px;
  border-radius:32px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div id="home" class="screen">
  <h1>‚ö° Cotizador Electricidad Vitt PRO 3.4</h1>
  <div class="subtitle">Soluciones El√©ctricas Profesionales</div>
  <div class="grid" id="sections"></div>
</div>

<div id="servicesScreen" class="screen" style="display:none;">
  <button class="btn" onclick="volver()">‚Üê Volver</button>
  <h2 id="sectionTitle"></h2>
  <div id="servicesList"></div>
</div>

<div id="budgetScreen" class="screen" style="display:none;">
  <button class="btn" onclick="volverHome()">‚Üê Volver</button>
  <h2>Presupuesto</h2>
  <div id="budgetList"></div>

  <div class="card">
    Materiales: <input type="number" id="materiales" value="0">
    Adicionales: <input type="number" id="adicionales" value="0">
    Margen %: <input type="number" id="margen" value="0">
    IVA <input type="checkbox" id="iva">
    <div class="total">Total: $ <span id="total">0</span></div>
  </div>

  <button class="btn-ok" onclick="copiar()">Copiar WhatsApp</button>
  <button class="btn" onclick="window.print()">PDF</button>
</div>

<div id="floatingBtn" class="floating" onclick="verPresupuesto()" style="display:none;">
  Ver presupuesto (0)
</div>

<script>
const DATA={
"üîé Inspecci√≥n":[
  {n:"Visita t√©cnica",p:45000},
  {n:"Visita diagn√≥stico",p:60000},
  {n:"Urgencia 24 hs",p:110000},
  {n:"Relevamiento para obra",p:85000},
  {n:"Informe t√©cnico",p:120000}
],

"üí° Iluminaci√≥n":[
  {n:"Aplique simple",p:20000},
  {n:"Plaf√≥n LED",p:32000},
  {n:"Spot LED embutido",p:25000},
  {n:"Reflector exterior",p:42000},
  {n:"Cambio de luminaria",p:18000}
],

"üåÄ Ventiladores":[
  {n:"Ventilador de techo",p:95000},
  {n:"Ventilador con luz",p:110000},
  {n:"Reemplazo ventilador",p:75000}
],

"‚ö° Tableros":[
  {n:"Tablero monof√°sico",p:260000},
  {n:"Tablero trif√°sico",p:360000},
  {n:"Cambio t√©rmica",p:38000},
  {n:"Cambio disyuntor",p:52000}
]
};

let items=[];
const floatingBtn=document.getElementById("floatingBtn");
const round100=n=>Math.round(n/100)*100;

function renderSections(){
  const s=document.getElementById("sections");
  s.innerHTML="";
  Object.keys(DATA).forEach(sec=>{
    let b=document.createElement("div");
    b.className="section-btn";
    b.textContent=sec;
    b.onclick=()=>abrirSeccion(sec);
    s.appendChild(b);
  });
}

function abrirSeccion(sec){
  home.style.display="none";
  servicesScreen.style.display="block";
  sectionTitle.textContent=sec;
  servicesList.innerHTML="";
  DATA[sec].forEach(s=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <b>${s.n}</b><br><br>
      Precio: <input type="number" id="p_${s.n}" value="${s.p}">
      Cantidad: <input type="number" id="q_${s.n}" value="1" min="1">
      <br><br>
      <button class="btn" onclick="agregar('${s.n}')">Agregar</button>
    `;
    servicesList.appendChild(c);
  });
}

function agregar(n){
  let p=parseFloat(document.getElementById("p_"+n).value)||0;
  let q=parseInt(document.getElementById("q_"+n).value)||1;
  items.push({n,p,q});
  floatingBtn.style.display="block";
  floatingBtn.textContent=`Ver presupuesto (${items.length})`;
}

function volver(){servicesScreen.style.display="none";home.style.display="block";}
function verPresupuesto(){servicesScreen.style.display="none";home.style.display="none";budgetScreen.style.display="block";renderBudget();}
function volverHome(){budgetScreen.style.display="none";home.style.display="block";}

function renderBudget(){
  budgetList.innerHTML="";
  items.forEach((it,i)=>{
    let sub=round100(it.p*it.q);
    let d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>${it.n}</b><br>
      Precio <input type="number" value="${it.p}" onchange="items[${i}].p=this.value;renderBudget()">
      Cantidad <input type="number" value="${it.q}" onchange="items[${i}].q=this.value;renderBudget()">
      <br>Subtotal: $${sub.toLocaleString()}
      <br><button class="btn-danger" onclick="items.splice(${i},1);renderBudget()">Eliminar</button>
    `;
    budgetList.appendChild(d);
  });
  calcular();
}

function calcular(){
  let t=0;
  items.forEach(it=>t+=round100(it.p*it.q));
  t+=parseFloat(materiales.value)||0;
  t+=parseFloat(adicionales.value)||0;
  t+=t*(parseFloat(margen.value)||0)/100;
  if(iva.checked) t*=1.21;
  total.textContent=round100(t).toLocaleString();
}

function copiar(){
  let txt="‚ö° Cotizador Electricidad Vitt PRO 3.4\n\n";
  items.forEach(it=>txt+=`${it.n} x${it.q} - $${round100(it.p*it.q).toLocaleString()}\n`);
  txt+=`\nTOTAL: $${total.textContent}`;
  navigator.clipboard.writeText(txt);
  alert("Copiado");
}

renderSections();
</script>

</body>
</html>
