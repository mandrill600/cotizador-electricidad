<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Cotizador Electricidad Vitt PRO 3.7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#070b16;
  --bg2:#0b1020;
  --panel:#0f1730;
  --panel2:#121d3a;
  --card:#101a35;
  --stroke:rgba(255,255,255,.07);
  --text:#eef2ff;
  --muted:#a6b0cf;
  --accent:#48b4ff;
  --ok:#22c55e;
  --danger:#ef4444;
  --warn:#fbbf24;
  --shadow:0 18px 40px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -50px, rgba(72,180,255,.20), transparent 60%),
    radial-gradient(900px 500px at 10% 15%, rgba(34,197,94,.10), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--text);
}

/* =========================
   ENCABEZADO SOLO PARA PDF
   ========================= */
@media print{
  body::before{
    content:"Vitt PRO — Presupuesto eléctrico profesional";
    position:fixed;
    top:0;
    left:0;
    right:0;
    padding:14px;
    text-align:center;
    font-weight:800;
    font-size:14px;
    border-bottom:1px solid #ccc;
    background:#fff;
    color:#000;
  }
  body{padding-top:60px}
  .topbar,.bottomBar{display:none!important}
}

/* App shell */
.app{
  max-width:520px;
  margin:0 auto;
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  position:sticky; top:0; z-index:50;
  padding:14px 14px 10px;
  background:linear-gradient(180deg, rgba(7,11,22,.96), rgba(7,11,22,.75));
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--stroke);
}
.brand{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
}
.brand h1{
  margin:0;
  font-size:16px;
  font-weight:800;
  letter-spacing:-.01em;
}
.brand .ver{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}
.sub{
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}

/* Search + tabs row */
.tools{
  margin-top:10px;
  display:flex;
  gap:10px;
  align-items:center;
}
.search{
  flex:1;
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(180deg, rgba(18,29,58,.9), rgba(15,23,48,.9));
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 12px;
}
.search input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
}
.search input::placeholder{color:rgba(166,176,207,.75)}
.clearBtn{
  border:none;
  background:transparent;
  color:rgba(166,176,207,.9);
  font-weight:800;
  font-size:14px;
  padding:0 6px;
  cursor:pointer;
}

/* Tabs */
.tabs{
  display:flex;
  gap:8px;
}
.tab{
  border:1px solid var(--stroke);
  background:linear-gradient(180deg, rgba(18,29,58,.9), rgba(15,23,48,.9));
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
  font-weight:700;
  font-size:12px;
  cursor:pointer;
}
.tab.active{
  border-color:rgba(72,180,255,.55);
  box-shadow:0 10px 26px rgba(72,180,255,.14);
}

/* Screens */
.screen{padding:14px}
.hidden{display:none}

/* Section chips */
.sectionGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.sectionBtn{
  background:linear-gradient(180deg, rgba(18,29,58,.95), rgba(15,23,48,.95));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:14px 12px;
  cursor:pointer;
  box-shadow:0 10px 26px rgba(0,0,0,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}
.sectionBtn:hover{transform:translateY(-2px); box-shadow:var(--shadow)}
.sectionTitle{font-weight:800;font-size:13px}
.sectionMeta{margin-top:6px;font-size:12px;color:var(--muted)}

/* Cards */
.card{
  background:linear-gradient(180deg, rgba(18,29,58,.94), rgba(15,23,48,.94));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 10px 26px rgba(0,0,0,.22);
}
.cardHead{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.cardHead b{font-size:14px;font-weight:800}
.small{font-size:12px;color:var(--muted);font-weight:600}

/* Service row controls */
.controls{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.field{
  display:flex;
  align-items:center;
  gap:8px;
  background:rgba(7,11,22,.45);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:8px 10px;
}
.field span{font-size:12px;color:var(--muted);font-weight:700}
.field input{
  width:86px;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
  font-weight:800;
  text-align:right;
}

/* Budget */
.badge{
  font-size:12px;
  font-weight:800;
  color:#06101f;
  background:rgba(72,180,255,.85);
  border-radius:999px;
  padding:6px 10px;
}
.totalValue{
  font-size:22px;
  font-weight:900;
  color:#4ade80;
  text-align:right;
}

/* Bottom bar */
.bottomBar{
  position:sticky;
  bottom:0;
  padding:12px 14px 16px;
  background:linear-gradient(180deg, rgba(7,11,22,.15), rgba(7,11,22,.92));
  backdrop-filter: blur(10px);
  border-top:1px solid var(--stroke);
  margin-top:auto;
}
</style>
</head>

<body>

</body>
</html>
