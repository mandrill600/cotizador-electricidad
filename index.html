<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Cotizador Electricidad Vitt PRO 3.6</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1020;
  --panel:#121a32;
  --panel-soft:#182247;
  --border:rgba(255,255,255,.06);
  --text:#f8fafc;
  --muted:#9aa4bf;
  --accent:#4da3ff;
  --ok:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* PANTALLAS */
.screen{
  padding:18px;
  max-width:480px;
  margin:auto;
}

/* HEADER */
.header{
  margin-bottom:16px;
}
.header h1{
  font-size:20px;
  font-weight:800;
  margin:0;
}
.header .sub{
  font-size:13px;
  color:var(--muted);
}

/* GRID SECCIONES */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.section-btn{
  background:linear-gradient(180deg,var(--panel-soft),var(--panel));
  padding:20px 10px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
  border:1px solid var(--border);
}

/* CARDS SERVICIOS */
.card{
  background:linear-gradient(180deg,var(--panel-soft),var(--panel));
  padding:16px;
  border-radius:18px;
  margin-bottom:14px;
  border:1px solid var(--border);
}

.card b{
  font-size:15px;
}

/* INPUTS */
input{
  width:80px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0b1020;
  color:var(--text);
  text-align:center;
}

/* BOTONES */
button{
  border:none;
  border-radius:14px;
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
}

.btn{
  background:linear-gradient(180deg,#5faeff,#4da3ff);
  color:#020617;
}

.btn-ok{
  background:linear-gradient(180deg,#34d399,#22c55e);
  color:#020617;
}

.btn-danger{
  background:linear-gradient(180deg,#f87171,#ef4444);
  color:white;
}

/* BARRA INFERIOR */
.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(180deg,#0b1020,#020617);
  border-top:1px solid var(--border);
  padding:12px;
  display:flex;
  justify-content:center;
}

.bottom-bar button{
  width:100%;
  max-width:460px;
}

/* TOTAL */
.total{
  font-size:22px;
  font-weight:800;
  color:#34d399;
  text-align:right;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen">
  <div class="header">
    <h1>‚ö° Vitt PRO</h1>
    <div class="sub">Cotizador el√©ctrico profesional</div>
  </div>
  <div class="grid" id="sections"></div>
</div>

<!-- SERVICIOS -->
<div id="servicesScreen" class="screen" style="display:none;">
  <button class="btn" onclick="volver()">‚Üê Secciones</button>
  <h2 id="sectionTitle"></h2>
  <div id="servicesList"></div>
</div>

<!-- PRESUPUESTO -->
<div id="budgetScreen" class="screen" style="display:none;">
  <button class="btn" onclick="volverHome()">‚Üê Inicio</button>
  <h2>Presupuesto</h2>
  <div id="budgetList"></div>

  <div class="card">
    Materiales <input type="number" id="materiales" value="0"><br><br>
    Adicionales <input type="number" id="adicionales" value="0"><br><br>
    Margen % <input type="number" id="margen" value="0"><br><br>
    IVA <input type="checkbox" id="iva">
    <div class="total">$ <span id="total">0</span></div>
  </div>
</div>

<!-- BARRA INFERIOR -->
<div class="bottom-bar" id="bottomBar" style="display:none;">
  <button class="btn-ok" onclick="verPresupuesto()">Ver presupuesto (0)</button>
</div>

<script>
const DATA={
"üîé Inspecci√≥n":[
  {n:"Visita t√©cnica",p:45000},
  {n:"Diagn√≥stico",p:60000},
  {n:"Urgencia 24 hs",p:110000}
],
"üí° Iluminaci√≥n":[
  {n:"Plaf√≥n LED",p:32000},
  {n:"Spot LED",p:25000},
  {n:"Reflector exterior",p:42000}
],
"‚ö° Tableros":[
  {n:"Tablero monof√°sico",p:260000},
  {n:"Cambio t√©rmica",p:38000}
]
};

let items=[];
const round100=n=>Math.round(n/100)*100;
const bottomBar=document.getElementById("bottomBar");

function renderSections(){
  const s=document.getElementById("sections");
  s.innerHTML="";
  Object.keys(DATA).forEach(sec=>{
    let b=document.createElement("div");
    b.className="section-btn";
    b.textContent=sec;
    b.onclick=()=>abrirSeccion(sec);
    s.appendChild(b);
  });
}

function abrirSeccion(sec){
  home.style.display="none";
  servicesScreen.style.display="block";
  sectionTitle.textContent=sec;
  servicesList.innerHTML="";
  DATA[sec].forEach(s=>{
    let c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <b>${s.n}</b><br><br>
      Precio <input type="number" id="p_${s.n}" value="${s.p}">
      Cantidad <input type="number" id="q_${s.n}" value="1"><br><br>
      <button class="btn" onclick="agregar('${s.n}')">Agregar</button>
    `;
    servicesList.appendChild(c);
  });
}

function agregar(n){
  let p=parseFloat(document.getElementById("p_"+n).value)||0;
  let q=parseInt(document.getElementById("q_"+n).value)||1;
  items.push({n,p,q});
  bottomBar.style.display="flex";
  bottomBar.querySelector("button").textContent=`Ver presupuesto (${items.length})`;
}

function volver(){
  servicesScreen.style.display="none";
  home.style.display="block";
}

function verPresupuesto(){
  servicesScreen.style.display="none";
  home.style.display="none";
  budgetScreen.style.display="block";
}

function volverHome(){
  budgetScreen.style.display="none";
  home.style.display="block";
}

function calcular(){
  let t=0;
  items.forEach(it=>t+=round100(it.p*it.q));
  t+=parseFloat(materiales.value)||0;
  t+=parseFloat(adicionales.value)||0;
  t+=t*(parseFloat(margen.value)||0)/100;
  if(iva.checked) t*=1.21;
  total.textContent=round100(t).toLocaleString();
}

function renderBudget(){
  budgetList.innerHTML="";
  items.forEach((it,i)=>{
    let sub=round100(it.p*it.q);
    let d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>${it.n}</b><br><br>
      Precio <input type="number" value="${it.p}" onchange="items[${i}].p=this.value;renderBudget()">
      Cantidad <input type="number" value="${it.q}" onchange="items[${i}].q=this.value;renderBudget()">
      <br><br>Subtotal $${sub.toLocaleString()}
      <br><button class="btn-danger" onclick="items.splice(${i},1);renderBudget()">Eliminar</button>
    `;
    budgetList.appendChild(d);
  });
  calcular();
}

function verPresupuesto(){
  servicesScreen.style.display="none";
  home.style.display="none";
  budgetScreen.style.display="block";
  renderBudget();
}

renderSections();
</script>

</body>
</html>
