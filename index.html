<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Cotizador Electricidad Vitt PRO 3.7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
/* =========================
   üé® PALETA NUEVA + 3D
   ========================= */
:root{
  --bg:#070c14;
  --bg2:#0b1220;

  --panel:#0f1a2b;
  --panel2:#14233d;

  --card:#101e34;
  --cardGlow:0 18px 40px rgba(0,0,0,.55);

  --stroke:rgba(255,255,255,.08);

  --text:#f1f5f9;
  --muted:#a3b2cc;

  --accent:#4fd1ff;   /* cyan el√©ctrico */
  --ok:#2ce6a2;       /* verde t√©cnico */
  --danger:#ff5b5b;

  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -80px, rgba(79,209,255,.18), transparent 60%),
    radial-gradient(700px 400px at 10% 20%, rgba(44,230,162,.10), transparent 55%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* =========================
   APP SHELL
   ========================= */
.app{
  max-width:520px;
  margin:0 auto;
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* =========================
   TOP BAR
   ========================= */
.topbar{
  position:sticky; top:0; z-index:50;
  padding:14px 14px 10px;
  background:linear-gradient(180deg, rgba(7,12,20,.96), rgba(7,12,20,.75));
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--stroke);
}

.brand{
  display:flex; justify-content:space-between; align-items:center;
}
.brand h1{
  margin:0;
  font-size:16px;
  font-weight:800;
  letter-spacing:-.02em;
}
.brand .ver{
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}
.sub{
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}

/* =========================
   SEARCH + TABS
   ========================= */
.tools{
  margin-top:10px;
  display:flex;
  gap:10px;
}

.search{
  flex:1;
  display:flex;
  align-items:center;
  gap:8px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 12px;
  box-shadow:var(--cardGlow);
}
.search input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
}
.search input::placeholder{color:rgba(163,178,204,.75)}
.clearBtn{
  border:none;
  background:none;
  color:var(--muted);
  font-weight:900;
  cursor:pointer;
}

.tabs{
  display:flex;
  gap:8px;
}
.tab{
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
  font-weight:800;
  font-size:12px;
  cursor:pointer;
}
.tab.active{
  border-color:rgba(79,209,255,.6);
  box-shadow:0 12px 28px rgba(79,209,255,.25);
}

/* =========================
   SCREENS
   ========================= */
.screen{padding:14px}
.hidden{display:none}

/* =========================
   SECTION GRID
   ========================= */
.sectionGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.sectionBtn{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:14px 12px;
  cursor:pointer;
  box-shadow:var(--cardGlow);
  transition:.15s;
}
.sectionBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 22px 45px rgba(0,0,0,.6);
}
.sectionTitle{
  font-weight:800;
  font-size:13px;
}
.sectionMeta{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

/* =========================
   CARDS
   ========================= */
.card{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  box-shadow:var(--cardGlow);
}
.cardHead{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.cardHead b{
  font-size:14px;
  font-weight:800;
}
.small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

/* =========================
   CONTROLS
   ========================= */
.controls{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.field{
  display:flex;
  align-items:center;
  gap:8px;
  background:rgba(7,12,20,.55);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:8px 10px;
}
.field span{
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}
.field input{
  width:86px;
  border:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
  font-weight:800;
  text-align:right;
}

/* =========================
   BUTTONS
   ========================= */
.btn{
  border:none;
  border-radius:14px;
  padding:12px 14px;
  font-weight:900;
  cursor:pointer;
  font-size:13px;
}
.btnPrimary{
  background:linear-gradient(180deg,#6be3ff,var(--accent));
  color:#031018;
  box-shadow:0 14px 32px rgba(79,209,255,.35);
}
.btnGhost{
  background:transparent;
  border:1px solid var(--stroke);
  color:var(--text);
}
.btnDanger{
  background:linear-gradient(180deg,#ff7b7b,var(--danger));
  color:#180707;
}
.btnOk{
  background:linear-gradient(180deg,#6fffd3,var(--ok));
  color:#04130c;
  box-shadow:0 14px 32px rgba(44,230,162,.35);
}

/* =========================
   TOTAL
   ========================= */
.totalBox{
  margin-top:12px;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(44,230,162,.35);
  background:linear-gradient(180deg, rgba(44,230,162,.12), var(--panel));
}
.totalValue{
  font-size:22px;
  font-weight:900;
  color:var(--ok);
  text-align:right;
}

/* =========================
   BOTTOM BAR
   ========================= */
.bottomBar{
  position:sticky;
  bottom:0;
  padding:12px 14px 16px;
  background:linear-gradient(180deg, rgba(7,12,20,.15), rgba(7,12,20,.92));
  backdrop-filter: blur(10px);
  border-top:1px solid var(--stroke);
}
.bottomInner{
  display:flex;
  gap:10px;
}
.bottomInfo{
  flex:1;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:10px 12px;
}
.bottomInfo .row{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  font-weight:800;
}
.bottomBtn{
  width:140px;
  border:none;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(180deg,#6fffd3,var(--ok));
  color:#04130c;
  box-shadow:0 14px 32px rgba(44,230,162,.35);
}

/* =========================
   üñ®Ô∏è PRINT / PDF
   ========================= */
@media print{
  body{
    background:white;
    color:black;
  }
  .topbar,
  .bottomBar,
  .tabs,
  .search{
    display:none !important;
  }
  .app{
    max-width:100%;
  }
  .print-header{
    display:block !important;
    margin-bottom:20px;
    border-bottom:2px solid #000;
    padding-bottom:10px;
  }
}

/* Encabezado PDF (oculto en pantalla) */
.print-header{
  display:none;
}
</style>
</head>
