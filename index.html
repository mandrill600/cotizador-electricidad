<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Electricidad</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f6f9;
padding: 20px;
}
h1 {
text-align: center;
}
.card {
background: white;
padding: 15px;
border-radius: 10px;
margin-bottom: 15px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button {
background: #0077ff;
color: white;
border: none;
padding: 10px;
border-radius: 5px;
width: 100%;
margin-top: 10px;
}
.total {
font-size: 22px;
font-weight: bold;
text-align: center;
margin-top: 15px;
}
input {
width: 100%;
padding: 8px;
margin-top: 5px;
}
select {
width: 100%;
padding: 8px;
}
</style>
</head>
<body>

<h1>⚡ Cotizador Electricista</h1>

<div class="card">
<label>Trabajo</label>
<select id="trabajo">
<option value="15000">Instalación toma corriente - $15.000</option>
<option value="25000">Instalación luminaria - $25.000</option>
<option value="80000">Armado tablero básico - $80.000</option>
<option value="50000">Instalación térmica y disyuntor - $50.000</option>
</select>
</div>

<div class="card">
<label>Materiales ($)</label>
<input type="number" id="materiales" value="0">
</div>

<div class="card">
<label>Adicionales ($)</label>
<input type="number" id="adicionales" value="0">
</div>

<div class="card">
<label>Margen de Ganancia (%)</label>
<input type="number" id="margen" value="0">
</div>

<button onclick="calcular()">Calcular Total</button>

<div class="total" id="resultado">
Total: $0
</div>

<script>
function calcular() {
let trabajo = parseFloat(document.getElementById("trabajo").value);
let materiales = parseFloat(document.getElementById("materiales").value) || 0;
let adicionales = parseFloat(document.getElementById("adicionales").value) || 0;
let margen = parseFloat(document.getElementById("margen").value) || 0;

let subtotal = trabajo + materiales + adicionales;
let total = subtotal + (subtotal * margen / 100);

document.getElementById("resultado").innerText = "Total: $" + total.toLocaleString();
}
</script>

</body>
</html>
