<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Cotizador Electricidad Vitt PRO 3.7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#070b16;
  --bg2:#0b1020;
  --panel:#0f1730;
  --panel2:#121d3a;
  --card:#101a35;
  --stroke:rgba(255,255,255,.07);
  --text:#eef2ff;
  --muted:#a6b0cf;
  --accent:#48b4ff;
  --ok:#22c55e;
  --danger:#ef4444;
  --shadow:0 18px 40px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -50px, rgba(72,180,255,.20), transparent 60%),
    radial-gradient(900px 500px at 10% 15%, rgba(34,197,94,.10), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--text);
}

/* ===== PDF HEADER ===== */
@media print{
  body::before{
    content:"Vitt PRO ‚Äî Presupuesto el√©ctrico profesional";
    position:fixed;
    top:0; left:0; right:0;
    padding:12px;
    text-align:center;
    font-weight:800;
    font-size:14px;
    border-bottom:1px solid #ccc;
    background:#fff;
    color:#000;
  }
  body{padding-top:60px}
  .topbar,.bottomBar{display:none!important}
}

/* App shell */
.app{
  max-width:520px;
  margin:0 auto;
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  position:sticky; top:0; z-index:50;
  padding:14px 14px 10px;
  background:linear-gradient(180deg, rgba(7,11,22,.96), rgba(7,11,22,.75));
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--stroke);
}
.brand{display:flex;justify-content:space-between}
.brand h1{margin:0;font-size:16px;font-weight:800}
.brand .ver{font-size:12px;color:var(--muted)}
.sub{margin-top:4px;font-size:12px;color:var(--muted)}

/* Buttons */
.btn{
  border:none;border-radius:14px;
  padding:12px 14px;
  font-weight:800;font-size:13px;
  cursor:pointer;
}
.btnPrimary{
  background:linear-gradient(180deg,#62c3ff,var(--accent));
  color:#06101f;
  box-shadow:0 14px 30px rgba(72,180,255,.2);
}
.btnGhost{
  background:transparent;
  border:1px solid var(--stroke);
  color:var(--text);
}
.btnOk{
  background:linear-gradient(180deg,#4ade80,var(--ok));
  color:#06101f;
}

/* 3D Borrar Todo */
.btnReset{
  background:linear-gradient(180deg,#ff9a9a,#ef4444);
  color:#2a0606;
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.35),
    0 12px 26px rgba(239,68,68,.45);
}
.btnReset:active{
  transform:translateY(2px);
  box-shadow:0 6px 16px rgba(239,68,68,.4);
}

/* Screens */
.screen{padding:14px}
.hidden{display:none}

/* Sections */
.sectionGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.sectionBtn{
  background:linear-gradient(180deg, rgba(18,29,58,.95), rgba(15,23,48,.95));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:14px;
  cursor:pointer;
  box-shadow:0 10px 26px rgba(0,0,0,.25);
}
.sectionIcon{
  font-size:22px;
  margin-bottom:4px;
}
.sectionTitle{font-weight:800;font-size:13px}
.sectionMeta{font-size:12px;color:var(--muted)}

/* Cards */
.card{
  background:linear-gradient(180deg, rgba(18,29,58,.94), rgba(15,23,48,.94));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.cardHead{display:flex;justify-content:space-between}
.badge{
  background:rgba(72,180,255,.85);
  color:#06101f;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

/* Bottom bar */
.bottomBar{
  position:sticky;
  bottom:0;
  padding:12px 14px;
  background:linear-gradient(180deg, rgba(7,11,22,.15), rgba(7,11,22,.92));
  border-top:1px solid var(--stroke);
  margin-top:auto;
}
</style>
</head>

<body>
<div class="app">

<div class="topbar">

  <div id="budgetList"></div>

  <div class="card">
    <div class="actions" style="display:flex;gap:10px">
      <button class="btn btnOk" onclick="copiar()">Copiar WhatsApp</button>
      <button class="btn btnGhost" onclick="window.print()">PDF</button>
      <button class="btn btnReset" onclick="borrarTodo()">üóëÔ∏è Borrar todo</button>
    </div>
  </div>
</div>

<div class="bottomBar" id="bottomBar" style="display:none;">

</div>

</div>

</body>
</html>
