<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cotizador Electricidad Vitt PRO 3.1</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
:root{
--bg:#0b1220;
--card:#16213a;
--accent:#4da3ff;
--ok:#00e676;
--danger:#ff5252;
--text:#ffffff;
--muted:#94a3b8;
}

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#0b1220,#111a2e);
color:var(--text);
}

.screen{
padding:20px;
max-width:900px;
margin:auto;
}

h1{margin:0 0 5px;font-size:20px;}
.subtitle{font-size:12px;color:var(--muted);margin-bottom:20px;}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:10px;
}

.section-btn{
background:#1b2945;
padding:20px;
border-radius:12px;
text-align:center;
cursor:pointer;
font-weight:bold;
}

.card{
background:#1b2945;
padding:15px;
border-radius:12px;
margin-bottom:10px;
}

input{
width:80px;
padding:6px;
border-radius:6px;
border:none;
background:#0b1220;
color:white;
text-align:center;
}

button{
padding:6px 12px;
border-radius:8px;
border:none;
cursor:pointer;
font-weight:bold;
}

.btn{background:var(--accent);color:black;}
.btn-ok{background:var(--ok);color:black;}
.btn-danger{background:var(--danger);color:white;}

.floating{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:var(--ok);
color:black;
padding:12px 20px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
}

.total{
font-size:22px;
font-weight:bold;
text-align:right;
color:var(--ok);
margin-top:10px;
}

.small{font-size:12px;color:var(--muted);}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen">
<h1>‚ö° Cotizador Electricidad Vitt PRO 3.1</h1>
<div class="subtitle">Soluciones El√©ctricas</div>
<div class="grid" id="sections"></div>
</div>

<!-- SERVICIOS -->
<div id="servicesScreen" class="screen" style="display:none;">
<button class="btn" onclick="volver()">‚Üê Volver</button>
<h2 id="sectionTitle"></h2>
<div id="servicesList"></div>
</div>

<!-- PRESUPUESTO -->
<div id="budgetScreen" class="screen" style="display:none;">
<button class="btn" onclick="volverHome()">‚Üê Volver</button>
<h2>Presupuesto</h2>
<div id="budgetList"></div>

<div class="card">
Materiales: <input type="number" id="materiales" value="0">
Adicionales: <input type="number" id="adicionales" value="0">
Margen %: <input type="number" id="margen" value="0">
IVA <input type="checkbox" id="iva">
<div class="total">Total: $ <span id="total">0</span></div>
</div>

<button class="btn-ok" onclick="copiar()">Copiar WhatsApp</button>
<button class="btn" onclick="window.print()">PDF</button>
</div>

<!-- BOT√ìN FLOTANTE -->
<div id="floatingBtn" class="floating" onclick="verPresupuesto()" style="display:none;">
Ver presupuesto (0)
</div>

<script>
const DATA={
"üîé Inspecci√≥n":[
{n:"Visita t√©cnica",p:45300},
{n:"Urgencia",p:108700}
],
"üí° Iluminaci√≥n":[
{n:"Aplique simple",p:20000},
{n:"Spot LED",p:25000},
{n:"Ventilador techo",p:90500}
],
"üîå Cableado":[
{n:"Boca completa",p:90500},
{n:"Cableado por metro",p:12400}
],
"‚ö° Tableros":[
{n:"TP Monof√°sico + PAT",p:267300},
{n:"TP Trif√°sico + PAT",p:362000}
],
"üèó Instalaciones":[
{n:"Pilar completo",p:746500},
{n:"Gabinete medidor",p:190000}
],
"üì∑ Seguridad":[
{n:"Instalaci√≥n c√°mara IP interior",p:48000},
{n:"Instalaci√≥n c√°mara exterior altura",p:62000},
{n:"Instalaci√≥n DVR/NVR",p:85000},
{n:"Configuraci√≥n monitoreo celular",p:35000},
{n:"Sistema alarma b√°sica instalada",p:180000},
{n:"Sensor adicional alarma",p:18000},
{n:"Central alarma instalada",p:95000}
]
};

let items=[];
let currentSection=null;

function round100(n){return Math.round(n/100)*100;}

function renderSections(){
const s=document.getElementById("sections");
Object.keys(DATA).forEach(sec=>{
let b=document.createElement("div");
b.className="section-btn";
b.textContent=sec;
b.onclick=()=>abrirSeccion(sec);
s.appendChild(b);
});
}

function abrirSeccion(sec){
currentSection=sec;
home.style.display="none";
servicesScreen.style.display="block";
sectionTitle.textContent=sec;
servicesList.innerHTML="";
DATA[sec].forEach(s=>{
let c=document.createElement("div");
c.className="card";
c.innerHTML=`
<b>${s.n}</b><br>
Precio: <input type="number" id="p_${s.n}" value="${s.p}">
Cantidad: <input type="number" id="q_${s.n}" value="1" min="1">
<br><br>
<button class="btn" onclick="agregar('${s.n}')">Agregar</button>
`;
servicesList.appendChild(c);
});
}

function agregar(n){
let p=parseFloat(document.getElementById("p_"+n).value)||0;
let q=parseInt(document.getElementById("q_"+n).value)||1;
items.push({n,p,q});
actualizarFloating();
}

function actualizarFloating(){
floatingBtn.style.display=items.length?"block":"none";
floatingBtn.textContent=`Ver presupuesto (${items.length})`;
}

function volver(){
servicesScreen.style.display="none";
home.style.display="block";
}

function verPresupuesto(){
servicesScreen.style.display="none";
home.style.display="none";
budgetScreen.style.display="block";
renderBudget();
}

function volverHome(){
budgetScreen.style.display="none";
home.style.display="block";
}

function renderBudget(){
budgetList.innerHTML="";
items.forEach((it,i)=>{
let sub=round100(it.p*it.q);
let d=document.createElement("div");
d.className="card";
d.innerHTML=`
<b>${it.n}</b><br>
Precio <input type="number" value="${it.p}" onchange="items[${i}].p=this.value;renderBudget()">
Cantidad <input type="number" value="${it.q}" onchange="items[${i}].q=this.value;renderBudget()">
<br>Subtotal: $${sub.toLocaleString()}
<button class="btn-danger" onclick="items.splice(${i},1);renderBudget();actualizarFloating()">Eliminar</button>
`;
budgetList.appendChild(d);
});
calcular();
}

function calcular(){
let t=0;
items.forEach(it=>t+=round100(it.p*it.q));
t+=parseFloat(materiales.value)||0;
t+=parseFloat(adicionales.value)||0;
t+=t*(parseFloat(margen.value)||0)/100;
if(iva.checked) t*=1.21;
document.getElementById("total").textContent=round100(t).toLocaleString();
}

function copiar(){
let txt="‚ö° Cotizador Electricidad Vitt PRO 3.1\nSoluciones El√©ctricas\n\n";
items.forEach(it=>{
txt+=`${it.n} x${it.q} - $${round100(it.p*it.q).toLocaleString()}\n`;
});
txt+=`\nTOTAL: $${total.textContent}`;
navigator.clipboard.writeText(txt);
alert("Copiado");
}

renderSections();
</script>

</body>
</html>
